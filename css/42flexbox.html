<!DOCTYPE html>
<html>
<head>
    <style>
        .item{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: burlywood;
            width: 20px;
            margin: 20px;
            padding: 10px;
        }
        .item:nth-child(odd){
            background-color: aqua;
        }
        .box{
            display: flex;
            height: 300px;
            background-color: chartreuse;
        }
    </style>

<body>
<!-- flexbox의 자식요소는 가로축 기준으로 배치됨 -->
<!-- 이렇게 하면 이어서 가로축으로 배치 가능함 -->
<div class = "box">
    <!-- .item*5{$} -->
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
</div>
</body>
</html>
