<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            background-color: goldenrod;
        }
        p{
            background-color: bisque;
        }
        a{
            background-color: aqua;
        }
        span{
            background-color: yellow;
        }
    </style>
<body>
    <!-- element가 배치되는 방법 -->
    <!-- 1. block -->
    <!-- 가. 가장 넓은 너비를 갖는다.  -->
    <!-- 나. 새로운 줄에 배치된다.  -->
    <h1>Lorem.</h1><h1>Lorem.</h1>
    <p>Lorem, ipsum.</p>
    <p>Dolore, rem?</p>
    <div></div>
    <div></div>
<hr>
    <!-- 2. inline -->
    <!-- 가. 필요한 만큼의 너비만 갖는다 -->
    <!-- 나. 같은 줄에 배치된다 -->
    <span style="color: red; background-color: aquamarine; font-style: italic;">Lorem.</span>
    <span style="border: 10px solid goldenrod;">Lorem.</span>
    <a href="http://www.daum.net">다음으로 이동</a>
    <a href="http://www.naver.com">네이버로이동</a>
    <img src="나무.jpeg" alt="나무입니다">
    <img src="나무.jpeg" alt="나무입니다">
</body>
</html>
