<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1{
            width: 100px;
            height: 70px;
            border: 10px solid violet;
            background-color: aquamarine;
            position: absolute;
        }

        #head1{
            top:0px;
        }
        #head2{
            top:36px;
            left:30px;
            z-index: 2;
        }
        #head3{
            top:72px;
            left:60px;
            /* z인덱스가 커지면 커질수록 눈에서 가까워지는 것 */
            z-index: 1;
        }
        #head4{
            top:108px;
            left :90px;
        }
        #head5{
            top:144px;
            left:120px;
            z-index: 5;
        }
    </style>
<body>
    <h1 id="head1">1</h1>
    <h1 id="head2">2</h1>
    <h1 id="head3">3</h1>
    <h1 id="head4">4</h1>
    <h1 id="head5">5</h1>
</body>
</html>
