<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>lorem1 -->
<html>
<head>
    <style>
    #head1{
        border-top-style: dashed;
        border-bottom-style: dotted;
        border-right: dashed;
        border-left-style: double;
    }
    /* 4개 썼을 때, 상 우 하 좌 */
    #head2{
        border-style: dashed double dotted solid;
    }

    #head3{
        /* 3개 썼을 때, 상 좌우 하 */
        border-style: dashed dotted solid;
    }
    #head4{
        /* 2개 썼을 때, 상하 좌우 */
        border-style: solid dotted;
    }
    #head5{
        border-style: dotted;
    }
</style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">In?</h1>
    <h1 id="head3">Sequi!</h1>
    <h1 id="head4">Cum.</h1>
    <h1 id="head5">Minus.</h1>
    <h1 id="head6">Praesentium.</h1>
    <h1 id="head7">Odio?</h1>
    <h1 id="head8">Doloribus?</h1>
    <h1 id="head9">Iure.</h1>
    <h1 id="head10">Asperiores!</h1>
</body>
</html>
