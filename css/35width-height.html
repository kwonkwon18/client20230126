<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border: 5px solid;
        }
        /* 스타일에서 색 지정 안해주면 나중에 지정해준 값으로 */
        div:nth-child(odd){
            color: blue;
        }
        #box1{
            width: 100px;
            height: 50px;
        }
        #box2{
            width: 50px;
            height : 100px;
        }
        #box3{
            /* viewport width viewport(컨텐트가 표시되는 화면) 기준으로 길이 */
            width: 50vw;
            /* viewport height */
            height: 50vh;
        }
        #box4{
            /* 부모요소기준 */
            width: 50%;
            height: 50%;
        }
    </style>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
    <div id="box6">box6</div>
    <div id="box7">box7</div>
    <div id="box8">box8</div>
    <div id="box9">box9</div>
    <div id="box10">box10</div>

</body>
</html>
