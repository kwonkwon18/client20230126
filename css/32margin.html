<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border:5px solid;
        }
        #box1{
            margin-top: 60px;
            margin-bottom: 50px;
        }
        #box2{
            margin-top:30px;
        }
    </style>
<body>
    <!-- #box$*2{box$} -->
    <!-- {}는 콘텐트를 의미한다 -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <!-- 위 아래 마진 중 큰 쪽의 마진이 적용된다. -->
</body>
</html>
