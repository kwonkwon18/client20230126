<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1:hover{
            position: relative;
            bottom: 3px;
        }
        .up{
            /* em : 부모요소 폰트 크기 기준 기준으로 몇배 */
            /* 1em 은 부모요소의 1배
            0.5em은 부모요소의 절반크기 
            2em : 부모요소의 두배크기
            루트요소 폰트 크기 기준*/
            font-size: 0.5em;
            position: relative;
            bottom: 10px;
        }
        p > .up{
            font-size: 0.5em;
            position: relative;
            bottom: 1em;
        }
    </style>
<body>
    <p>
        X<span class="up">3</span>
    </p>
    <h1>
        X<span class="up">Y</span>
    </h1>
    <h1>
        <!-- 인라인 엘레멘트를 묶는 <span> -->
        X<span class="up">2</span>
    </h1>
    <h1>
        Lorem, ipsum dolor.
    </h1>
    <h1>
        Facere, numquam nostrum.
    </h1>
    <h1>
        Culpa, distinctio placeat!
    </h1>
    <h1>
        Maiores, laudantium unde?
    </h1>
    <h1>
        Dolore, iusto fugit.
    </h1>
</body>
</html>
