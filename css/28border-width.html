<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>rolem1 -->
<html>
<head>
    <style>
        h1{
            /* h1의 전체 스타일 지정 */
            border-style: dashed;
            background-color: burlywood;
        }
        #head1{
            border-style: dotted;
            border-width: 10px;
        }
        #head2{
            border-width: 15px;
        }
        #head3{
            border-top-width :20px
        }
        #head4{
            border-right-width : 10px;
        }
        #head5{
            border-left-width : 20px;
        }
        #head6{
            border-bottom-width: 20px;
        }
        #head7{
            border-top-width: 15px;
            border-left-width: 13px;
            border-bottom-width: 20px;
            border-right-width: 5px;
        }
        #head8{
            /* 상 우 좌 하 */
            border-width: 20px 30px 10px 5px;
        }
        #head9{
            /* 상 좌우 하 */
            border-width: 20px 10px 5px;
        }
        #head10{
            /* 상하 좌우 */
            border-width: 10px 20px;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Velit!</h1>
    <h1 id="head3">Explicabo.</h1>
    <h1 id="head4">Accusantium!</h1>
    <h1 id="head5">Harum?</h1>
    <h1 id="head6">Pariatur.</h1>
    <h1 id="head7">Perspiciatis?</h1>
    <h1 id="head8">Iste!</h1>
    <h1 id="head9">Temporibus?</h1>
    <h1 id="head10">Sapiente.</h1>
</body>
</html>
