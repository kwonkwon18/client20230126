<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            border: 10px solid greenyellow;
            height: 100px;
            text-align: center;
        }
        #box1{
            /* element 를 가운데 두고 싶으면 마진을 auto 로 둔다.  */
            /* 텍스트 정렬이 아님 ! */

            width: 100px;
        }
        #box2{
            margin: auto;
            width: 200px;
        }
    </style>

<body>
    <!-- #box$*2{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
</body>
</html>
