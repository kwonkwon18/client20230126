<html>
<head>

            border-style: dashed;

            border-color: red;
            border-radius: 20px;
        }

            /* shorthand property */
            border: 10px double red;
        }

            border-top: 20px dotted blue;

            border-right : 15px double yellow;
        }
        #head5{

        }
        #head6{
            border-bottom: 13px inset greenyellow;
        }

    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>

    <h1 id="head6">Facere?</h1>
    <h1 id="head7">Aspernatur!</h1>
    <h1 id="head8">Reprehenderit.</h1>
