<!DOCTYPE html>
<html>
<head>
    <style>
        .error {
            background-color: green;
            color: white;
        }
        /* note 클래스인 요소들의 배경색 노랑 */
        .note {
            background-color: yellow;
        }

        .delete {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- class 속성은 영문,숫자,_,- 조합으로 작성 -->
    <!-- 중복 가능 -->

    <!-- 하나의 요소는 빈칸으로 구분한 여러 클래스를 가질 수 있음 -->

    <!-- h1*10>lorem2 -->
    <h1 class="error">Lorem, ipsum.</h1>
    <h1 class="note">Illo, commodi!</h1>
    <h1 class="error">Nihil, qui.</h1>
    <h1 class="note">Voluptatibus, voluptates?</h1>
    <h1 class="note">Nam, saepe?</h1>
    <h1 class="delete">Quod, numquam!</h1>
    <h1 class="delete">Ab, aliquam!</h1>
    <h1 class="note delete">Voluptate, repellat.</h1>
    <h1 class="note delete">Vel, quos?</h1>
    <h1 class="error delete">Quia, laborum.</h1>
</body>
</html>
