<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: blue;
        }

        p {
            color:chocolate;
        }

        /* 선택자를 띄워쓰기 없이 연속 작성 */
        /* 모든 조건을 만족하는 요소 선택 */
        p.note {
            background-color: yellow;
        }

        p.error {
            text-decoration: line-through;
        }

        p.error.note {
            border: 10px solid;
        }

        .note.error {
            border: 15px dotted black;
        }

        h1.error {
            text-align: right;
        }
    </style>
</head>
<body>
    <!-- h1.note*3>lorem3^p.note.error*3>lorem -->
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="note">Explicabo, possimus quaerat!</h1>
    <h1 class="note error">Ea, in praesentium?</h1>
    <p class="note">Lorem ipsum dolor sitnte cum, quod illum. Natus!</p>
    <p class="note error">Itaque architecepturi voluptatem magni eos doloremque temporibus facilis at ullam.</p>
    <p class="note error">Itaque veniam illumuiemporibus cupiditate veniam placeat. Architecto, at sed?</p>
</body>
</html>
