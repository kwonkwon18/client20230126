<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>lorem1 -->
<html>
<head>
    <style>
        #head1{
            border-style: solid;
        }
        #head2{
            border-style: dashed;
        }
        #head3{
            border-style : dotted;
        }
        #head4{
            border-style: double;
        }
        #head5{
            /* 위에만 보더를 주고 싶을 때 */
            border-top-style: solid;
        }
        #head6{
            /* 오른쪽 */
            border-right-style: double;
        }
        #head7{
            /* 바닥 */
            border-bottom: dashed;
        }
        #head8{
            /* 왼쪽 */
            border-left: dotted;
        }
        #head9{
            border-top-style: dashed;
            border-bottom-style: dotted;
            border-right: dashed;
            border-left-style: double;
        }
    </style>
</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Minima!</h1>
    <h1 id="head3">Natus?</h1>
    <h1 id="head4">Vel?</h1>
    <h1 id="head5">Officia!</h1>
    <h1 id="head6">Libero?</h1>
    <h1 id="head7">Ratione.</h1>
    <h1 id="head8">Reprehenderit.</h1>
    <h1 id="head9">Similique.</h1>
    <h1 id="head10">Nostrum.</h1>
</body>
</html>
