<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            background-color: dimgray;
            border : 10px solid red;
            width: 100px;
            height: 100px;
            padding : 10px;
            margin: 20px;
            /* display : inline은 */
            /* width, height, padding, margin 을 예상하기 힘듦 */
            /* 그래서... */
            /* width, height, padding, margin을 */
            /* 개발자가 원하는대로, 그리고 같은 줄에 배치하고 싶을 때 */
            /* display: inline-block 을 사용해주면 된다. */
        
            display: inline-block

        }
        div:nth-child(odd){
            background-color: blueviolet;
            border : 10px solid blue;
        }
    </style>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
</body>
</html>
