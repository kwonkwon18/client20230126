<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            background-color: dimgray;
            border : 10px solid red;
            width: 100px;
            height: 100px;
            padding : 10px;
            margin: 20px;
            display: inline;

        }
        div:nth-child(odd){
            background-color: blueviolet;
            border : 10px solid blue;
        }
    </style>
<body>
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
</body>
</html>
