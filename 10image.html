<!DOCTYPE html>
<html>
<head></head>
<body>
    <!-- img : 그림표시하는 요소 -->
    <!-- src속성 : 이미지 경로 -->
    <img title="나무입니다" src="나무.jpeg" width="200" height="300" alt="나무입니다">
    <br>
    <br>
    <img title="눈사람입니다" src="눈사람.jpeg" width="500" height="500" alt="눈사람이야">
    <br>
    <br>
    <hr>
    <img src="눈사.jpeg" alt="다시 눈사람" title="눈사람이야">
    <!-- alt 속성 : 그림이 표시되지 못했을 때 출력되는 텍스트  -->
    <!-- alt 속성 : screen reader로 출력되는데 사용 -->
</body>
</html>
