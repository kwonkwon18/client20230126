<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- input#input$*2+button[onclick]*4+#res -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="sum();">더하기</button>
    <button onclick="minus();">빼기</button>
    <button onclick="divide();">나누기</button>
    <button onclick="multi();">곱하기</button>
    <ul id="res">
        <li id="content">

        </li>
    </ul> <!-- 여기에 결과 보여주기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        function sum() {
            let num1 = +document.querySelector("#input1").value;
            let num2 = +document.querySelector("#input2").value;

            let sum = num1 + num2

            let add = document.createElement("li");
            add.textContent = sum + " 더하기";
            document.querySelector("#content").append(add);

            // document.querySelector("#res").textContent = sum; // 만들어준 값
        }
        function minus() {
            let num1 = +document.querySelector("#input1").value;
            let num2 = +document.querySelector("#input2").value;

            let minus = num1 - num2

            let add = document.createElement("li");
            add.textContent = minus + " 빼기";
            document.querySelector("#content").append(add);

            // document.querySelector("#res").textContent = minus;
        }
        function multi() {
            let num1 = +document.querySelector("#input1").value;
            let num2 = +document.querySelector("#input2").value;

            let multi = num1 * num2

            let add = document.createElement("li");
            add.textContent = multi + " 곱하기";
            document.querySelector("#content").append(add);

            // document.querySelector("#res").textContent = multi;
        }
        function divide() {
            let num1 = +document.querySelector("#input1").value;
            let num2 = +document.querySelector("#input2").value;

            let divide = num1 / num2

            let add = document.createElement("li");
            add.textContent = divide + " 나누기";
            document.querySelector("#content").append(add);

            // document.querySelector("#res").textContent = divide;
        }

    </script>
</body>

</html>
