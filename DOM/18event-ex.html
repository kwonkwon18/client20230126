    <input type="text" id="input1" onkeyup="enter(event);">

    <script>
        function enter(e) {
            if (e.key == "Enter") { // pram이면서 객체인 e 로 접근한다.
                console.log(e);
                let input = document.querySelector("#input1").value;
                let add = document.createElement("li");
                add.textContent = input;
                document.querySelector("#list1").append(add);
                document.querySelector("#input1").value = "";

            }
        }
