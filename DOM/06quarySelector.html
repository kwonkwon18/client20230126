<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- h1*4#head$>lorem1 -->
    <h1 id="head1">
        Lorem.
    </h1>
    <h1 id="head2" class="note">
        Odio.
    </h1>
    <h1 id="head3" class="note">
        Aut!
    </h1>
    <h1 id="head4">
        Laboriosam.
    </h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let heads = document.querySelectorAll("h1"); // 배열로 받음
        for (i = 0; i < heads.length; i++) {
            console.log(heads[i].textContent);
        }

        // note 클래스인 요소의 객체를 dom 에서 가져와서 
        // 요소들의 textContent 를 출력하기

        let note = document.querySelectorAll(".note");
        for (i = 0; i < note.length; i++) {
            console.log(note[i].textContent);
        }

        // dom 에서 불러오는 것 중, 여러개 불러오는 것들은 배열 타입으로 저장된다. 
    </script>
</body>

</html>
