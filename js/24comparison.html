<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // 비교연산자
        // 연산결과 : 두 항을 비교한 결과 (boolean)
        // ==, ===, !=, !==, <, <=, >, >=

        // == : 값이 같은가?
        // 결과 : 값이 같으면  true, 값이 다르면 false

        let a = 3;
        let b = 5;

        let c = a == b; //false
        console.log(c);

        let d = a == 3;
        console.log(d);

        let e = "java";
        let f = "javascript"

        console.log(e == f); // true
        console.log(e == "java"); // true
        console.log(e == `java`); // true

        let g = 33;
        let h = "33";

        console.log(g == h); // 값만 같은지를 비교하기 때문에 true 임, 타입은 다르지만 ! 

        //값과 타입이 같으면 true, 아니면 false
        console.log(g === h); // false (값과 타입 비교) *이걸 쓰도록 하자 


        // != : 값이 같지 않으면 true, 그렇지 않으면 false
        let i = 3;
        let j = 5;

        console.log(i != "3"); // false 값만 비교해서 같다고 한 것

        console.log(a != j);//true

        // !== : 값이 같지 않거나 타입이 같지 않으면 true

        console.log(i !== j); // true, 서로 값이 다르다
        console.log(i !== "3"); //true, 서로 타입이 다르다
        console.log(i !== 3); //false, 서로 값과 타입이 같다.

        //< : 왼쪽항이 작으면 true, 나머지는 false
        let k = 5;
        console.log(k < 6); //true
        console.log(k < 5); //false
        console.log(k < 4); //false

        // <= :왼쪽항이 작거나 같으면 true 나머지는 false
        console.log(k <= 6); //true
        console.log(k <= 5); //true
        console.log(k <= 4); //false

        //왼쪽항이 크면 true
        console.log(k > 6); //false
        console.log(k > 5); //false
        console.log(k > 4); //true

        //왼쪽항이 크거나 같으면  true
        console.log(k >= 6); //false
        console.log(k >= 5); //true
        console.log(k >= 4); //true

    </script>
</body>

</html>
