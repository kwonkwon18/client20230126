<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // 논리 연산자 (logical)
        //&&, ||, !
        // &&, ||는 우선순위가 낮은 편, 사칙연산후에 적용해야함 &&가 우선순위가 더 높음

        // && (and, 논리 곱) : 두개의 항이 모두 true 면 결과가 true, 나머지는 false
        // 피연산자의 type 은 boolean (예외사항이 있긴 함)
        console.log(true && true); // true
        console.log(true && false); // false
        console.log(false && true); // false
        console.log(false && false); // false

        // || (or, 논리 합) : 피연산자가 모두 false 이면 false, 나머지는  true
        console.log(true || true); // true
        console.log(true || false); // true
        console.log(false || true); // true
        console.log(false || false); // false

        //! (not) : 피연산자가 하나(boolean), 결과는 피연산자의 반대 
        console.log(!true); // false
        console.log(!false); // true

        let x = 6;
        let y = 3;

        console.log((x < 10) && (y > 1)); // true
        console.log((x===5) || (y===5)); //false
        console.log(!(x === y)); //true

    </script>
