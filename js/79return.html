    <script>
                        // let total = 0; 전역변수
        function sum(num) {
            let total = 0; // sum 함수의 지역변수 , 토탈2 사용불가
            for (i = 1; i <= num; i++) {
                // let total2 = 0; // for문의 지역변수, 토탈2, 토탈 둘다 사용가능
                total += i;
            }
            return total; //토탈2 사용불가 
        }

        let sum10 = sum(10); // 1 ~ 10 합
        let sum100 = sum(100); // 1 ~ 100 합

        console.log("1~10의 합은", sum10);
        console.log("1~100의 합은", sum100);

    </script>
