<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>

        // 산술 연산자
        // +, *, -, / , %(나머지), **

        let a = 33;
        let b = 55;

        let c = a + b;

        console.log(c);

        let d = 3 + b;

        console.log(d);
        console.log(3 + 5);

        let f = 99 - 77;
        console.log(f);

        let h = 5 / 3;
        console.log(h);

        let j = 5 * 2 + 3
        console.log(j);

        // % : remainder 나머지 연산(modulo, modulus)
        let i = 5 % 3;
        console.log(i);

        let m = 33 % 2 ;
        console.log(m);

        // ** : exponencial 지수연산
        let o = 2 ** 3 ;
        console.log(o);

        let p = 16 ** 2;
        console.log(p);


    </script>
