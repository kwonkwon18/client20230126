    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    
    //string (문자열)
    let a = "hello"; // 따옴표로 묶어줌
    let b = 'hello'; // 작은 따옴표도 가능
    console.log(a,b);

    let c = "i'm ironman"; // 큰 따옴표 내 작은따옴표 작성 가능
    console.log(c);

    let d = 'i am "ironman"'; // 작은 따옴표 내 작은따옴표 작성 가능
    console.log(d);


    let e = "i am \"ironman\""; // \로 특수문자 작성가능
    console.log(e);
    let f = 'i am \'ironman\'';
    console.log(f);

    let g = "i am \tironman" // \t : 탭
    console.log(g);

    let h = "i am \n ironman";
    console.log(h);

     let i =
      "i am ironman"
     console.log(i);

     let j = "abc\\nef" // \\로 표 \ 표현
     console.log(j);





    </script>
