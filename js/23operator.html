<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>

<body>
    <!-- input#input$*2+button{X} -->
    <div class="box">
        <input type="text" id="input1">
        <input type="text" id="input2">
        <button onclick="multiply()">X</button>
        <button onclick=" substract()">-</button>
        <button onclick=" add()">+</button>
        <button onclick=" divide()">/</button>
    </div>


        <p>곱셈값 : <spna id="result"></spna>
        </p>
        <hr>
        <p id="result2"> 뺄셈값 </p>
        <hr>
        <p id="result3"> 덧셈값 </p>
        <hr>
        <p id="result4"> 나눗셈값 </p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function substract() {
            let num1 = document.querySelector("#input1").value;
            let num2 = document.querySelector("#input2").value;

            let res2 = num1 - num2;

            console.log(num1);
            console.log(num2);

            document.querySelector("#result2").textContent = res2;

        }

        function add() {
            let num1 = document.querySelector("#input1").value;
            let num2 = document.querySelector("#input2").value;

            console.log(num1);
            console.log(num2);

            // let res3 = +num1 + (+num2); // + 부호 안넣으면 텍스트로 읽힘 
            // 스택오버플로우 --> 개발자의 지식in
            let res3 = parseInt(num1) + parseInt(num2);
            document.querySelector("#result3").textContent = res3;
        }

        function divide() {

            let num1 = document.querySelector("#input1").value; // 각 표시에 대해서 알아보자. 
            let num2 = document.querySelector("#input2").value;

            let res4 = num1 / num2;

            document.querySelector("#result4").textContent = res4;
        }




        function multiply() {
            let num1 = document.querySelector("#input1").value;
            let num2 = document.querySelector("#input2").value;

            let res = num1 * num2;

            console.log(num1);
            console.log(num2);

            document.querySelector("#result").textContent = res;

        }



    </script>
</body>

</html>
