    <script>


        for (let i = 2; i <= 9; i++) {
            console.log(i + "단");
            for (let j = 1; j <= 9; j++) {
                console.log(j + "x" + i + "=" + (j * i));
                
            }
            console.log("---------------------");
        }

        console.log("거꾸로 출력");

        for (let i = 9; i >= 2; i--) {
            console.log(i + "단");
            for (let j = 9; j >= 1; j--) {
                console.log(j + "x" + i + "=" + (j * i));
                
            }
            console.log("---------------------");
        }
