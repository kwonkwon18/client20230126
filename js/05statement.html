    <script>
        // 자바스크립트 프로그램은 명령문들의 구성, 스크립트를 원하는 곳에 실행시키는 곳이 목적. 
        // statement (명령문)

        // 대부분 ;으로 끝남 (; 은 생략가능) (회사의 일정한 규칙이 있으면 따를 것)

        // 작성된 순서대로 실행됨(제어문 배우기 전까지...)

        console.log("하지만 수업중에는 꼭 쓰자");
