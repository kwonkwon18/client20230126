<!DOCTYPE html>
<html>
<head></head>
<body>
    <h1 style="color: blueviolet;">Lorem, ipsum dolor.</h1>
    <h2 style="color:indianred">Lorem ipsum dolor sit amet.</h2>

    <!-- style 속성 : 요소에 style(크기, 색, 모양, 위치 등등) 적용 -->
    <!-- style 속성의 값 형식 : css-property name: value; -->
    <!-- property (속성, 특성): style 속성의 값(들)) -->
    <!-- 각 property는 세미콜론으로 구분됨 -->

    <h1>Lorem, ipsum dolor.</h1>
    <h1>Quam, reiciendis id.</h1>
    <h1>Nostrum, quia aperiam?</h1>
    <!-- h1[style]*3>lorem -->
    <h1 style="color: aqua; background-color: black; text-align: center;">Lorem, ipsum dolor.</h1>
    <h1 style="color: blue; background-color:brown; text-align: right;">Ut, reprehenderit tenetur.</h1>
    <h1 style="color: darkorange; background-color: aquamarine; text-align: inherit;">Voluptatum, accusantium nesciunt.</h1>
   

</body>
</html>
