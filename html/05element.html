<!-- element(요소) : 시작태그, 콘텐트, 종료태그로 구성-->
<!-- empty element(빈요소) : 시작태그만 있음 -->

<p>Lorem, ipsum dolor.</p>

<h1>Lorem ipsum dolor sit amet.</h1>

<h2>Lorem, ipsum. 
    <!-- 위 처럼 종료태그가 없어도 출력이 됨 
    *종료태그를 생략해도 브라우저가 위도대로
    출력할 수도 있음 -->
    <!-- 그러나 의도한대로 출력되지 않을 수 있으니
    꼭!!!!! 종료태그 붙이기  -->

<!-- 요소의 내용물(콘텐트)는 다른 요소가 될 수 있다 -->
<h2>Lorem, <i>ipsum</i> dolor.</h2>
<!-- 감싸고 있는 요소가 부모요소, 
    안에있는 요소를 자식요소라고 한다 -->

<!-- html, head, body 필수 요소 -->
<!-- head 요소 : html 문서의 부가정보를 작성하는 요소 -->
<!-- body 요소 : html 문서에서 브라우저에 출력되는 요소 -->
